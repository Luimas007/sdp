<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - BUP Lost & Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              reddit: {
                dark: "#0B1426",
                darker: "#030712",
                card: "#1A1A1B",
                cardHover: "#272729",
                orange: "#FF4500",
                orangeHover: "#FF5722",
                blue: "#0079D3",
                blueHover: "#1484D6",
                text: "#D7DADC",
                textSecondary: "#818384",
                border: "#343536",
                accent: "#46D39C",
                red: "#DC2626",
                redHover: "#EF4444",
              },
            },
            fontFamily: {
              reddit: ["Inter", "system-ui", "sans-serif"],
            },
            animation: {
              "fade-in": "fadeIn 0.6s ease-out",
              "slide-up": "slideUp 0.4s ease-out",
              "slide-down": "slideDown 0.4s ease-out",
              "scale-in": "scaleIn 0.3s ease-out",
              glow: "glow 2s ease-in-out infinite alternate",
              shimmer: "shimmer 2s linear infinite",
              bounce: "bounce 1s infinite",
              pulse: "pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideUp: {
                "0%": { transform: "translateY(100%)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              slideDown: {
                "0%": { transform: "translateY(-100%)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              scaleIn: {
                "0%": { transform: "scale(0.9)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
              glow: {
                "0%": { boxShadow: "0 0 5px rgba(255, 69, 0, 0.5)" },
                "100%": { boxShadow: "0 0 20px rgba(255, 69, 0, 0.8)" },
              },
              shimmer: {
                "0%": { backgroundPosition: "-200% 0" },
                "100%": { backgroundPosition: "200% 0" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
        background: linear-gradient(135deg, #0b1426 0%, #030712 100%);
        min-height: 100vh;
        color: #d7dadc;
      }

      .reddit-card {
        background: rgba(26, 26, 27, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid #343536;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .reddit-card:hover {
        background: rgba(39, 39, 41, 0.95);
        border-color: #ff4500;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 69, 0, 0.15);
      }

      .reddit-button {
        background: linear-gradient(135deg, #ff4500 0%, #ff5722 100%);
        border: none;
        color: white;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .reddit-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 69, 0, 0.4);
      }

      .reddit-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .reddit-button:hover::before {
        left: 100%;
      }

      .reddit-button-secondary {
        background: linear-gradient(135deg, #0079d3 0%, #1484d6 100%);
        border: none;
        color: white;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .reddit-button-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 121, 211, 0.4);
      }

      .reddit-button-danger {
        background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        border: none;
        color: white;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .reddit-button-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
      }

      .reddit-tab {
        background: transparent;
        border: 2px solid transparent;
        color: #818384;
        transition: all 0.3s ease;
        position: relative;
      }

      .reddit-tab.active {
        background: rgba(255, 69, 0, 0.1);
        border-color: #ff4500;
        color: #ff4500;
      }

      .reddit-tab:hover:not(.active) {
        background: rgba(255, 69, 0, 0.05);
        color: #d7dadc;
      }

      .status-badge {
        position: relative;
        overflow: hidden;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status-lost {
        background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        color: white;
      }

      .status-found {
        background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        color: white;
      }

      .status-active {
        background: linear-gradient(135deg, #0079d3 0%, #1484d6 100%);
        color: white;
      }

      .status-claimed {
        background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);
        color: white;
      }

      .header-hidden {
        transform: translateY(-100%);
        opacity: 0;
      }

      .modal-backdrop {
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.8);
      }

      .loading-shimmer {
        background: linear-gradient(
          90deg,
          #1a1a1b 25%,
          #272729 50%,
          #1a1a1b 75%
        );
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }

      .profile-glow {
        box-shadow: 0 0 20px rgba(255, 69, 0, 0.3);
      }

      .interaction-card {
        background: rgba(26, 26, 27, 0.9);
        border: 1px solid #343536;
        transition: all 0.3s ease;
      }

      .interaction-card:hover {
        border-color: #ff4500;
        background: rgba(39, 39, 41, 0.9);
      }

      .claim-request-card {
        background: linear-gradient(
          135deg,
          rgba(26, 26, 27, 0.95) 0%,
          rgba(39, 39, 41, 0.95) 100%
        );
        border: 1px solid #343536;
        transition: all 0.3s ease;
      }

      .claim-request-card:hover {
        border-color: #ff4500;
        transform: translateY(-1px);
      }

      .message-bubble-sent {
        background: linear-gradient(135deg, #ff4500 0%, #ff5722 100%);
        color: white;
      }

      .message-bubble-received {
        background: rgba(52, 53, 54, 0.8);
        color: #d7dadc;
        border: 1px solid #343536;
      }

      .contact-info-card {
        background: linear-gradient(
          135deg,
          rgba(70, 211, 156, 0.1) 0%,
          rgba(70, 211, 156, 0.05) 100%
        );
        border: 1px solid rgba(70, 211, 156, 0.3);
      }

      .notification-badge {
        background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        animation: pulse 2s infinite;
      }

      .message-container {
        background: rgba(26, 26, 27, 0.95);
        border: 1px solid #343536;
        transition: all 0.3s ease;
      }

      .message-container:hover {
        border-color: #ff4500;
        background: rgba(39, 39, 41, 0.95);
      }

      .conversation-card {
        background: linear-gradient(
          135deg,
          rgba(26, 26, 27, 0.98) 0%,
          rgba(39, 39, 41, 0.98) 100%
        );
        border: 1px solid #343536;
        transition: all 0.3s ease;
      }

      .conversation-card:hover {
        border-color: #ff4500;
        transform: translateY(-1px);
        box-shadow: 0 8px 25px rgba(255, 69, 0, 0.1);
      }

      .online-indicator {
        background: #46d39c;
        animation: pulse 2s infinite;
      }

      .typing-indicator {
        display: inline-block;
        animation: bounce 1.4s infinite ease-in-out both;
      }

      .typing-indicator:nth-child(1) {
        animation-delay: -0.32s;
      }
      .typing-indicator:nth-child(2) {
        animation-delay: -0.16s;
      }

      .notification-item {
        background: rgba(26, 26, 27, 0.95);
        border: 1px solid #343536;
        transition: all 0.3s ease;
      }

      .notification-item:hover {
        background: rgba(39, 39, 41, 0.95);
        border-color: #ff4500;
      }

      .notification-item.unread {
        background: rgba(255, 69, 0, 0.05);
        border-color: rgba(255, 69, 0, 0.3);
      }

      .image-preview {
        border: 2px solid #343536;
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .image-preview:hover {
        border-color: #ff4500;
        transform: scale(1.02);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(26, 26, 27, 0.5);
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #ff4500 0%, #ff5722 100%);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #ff5722 0%, #ff6b35 100%);
      }
    </style>
  </head>
  <body class="bg-reddit-dark min-h-screen">
    <!-- Header -->
    <header
      id="header"
      class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
    >
      <div class="reddit-card border-b border-reddit-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <div
              class="flex items-center cursor-pointer hover:scale-105 transition-transform"
              onclick="goHome()"
            >
              <div
                class="w-10 h-10 bg-gradient-to-r from-reddit-orange to-reddit-orangeHover rounded-xl flex items-center justify-center mr-3 shadow-lg profile-glow"
              >
                <span class="text-white font-bold text-lg">BUP</span>
              </div>
              <h1
                class="text-xl font-bold bg-gradient-to-r from-reddit-text to-reddit-textSecondary bg-clip-text text-transparent"
              >
                Lost & Found
              </h1>
            </div>
            <nav class="flex items-center space-x-4">
              <!-- Notification Button -->
              <!-- <button
                onclick="toggleNotifications()"
                class="relative p-2 text-reddit-textSecondary hover:text-reddit-orange transition-colors duration-200"
                id="notificationButton"
              >
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
                  ></path>
                </svg>
                <span
                  id="notificationBadge"

                ></span>
              </button>
              <button 
                onclick="showUpdateProfile()"
                class="reddit-button-secondary px-6 py-2 rounded-lg font-medium transition-all duration-200"
              >
                Update Profile
              </button> -->
              <button
                onclick="logout()"
                class="reddit-button px-6 py-2 rounded-lg font-medium transition-all duration-200"
              >
                Logout
              </button>
            </nav>
          </div>
        </div>
      </div>

      <!-- Notification Dropdown -->
      <div
        id="notificationDropdown"
        class="absolute top-16 right-4 w-80 reddit-card rounded-2xl shadow-2xl hidden z-50 max-h-96 overflow-y-auto"
      >
        <div class="p-4 border-b border-reddit-border">
          <h3 class="text-lg font-bold text-reddit-text">Notifications</h3>
        </div>
        <div id="notificationList" class="p-2">
          <!-- Notifications will be loaded here -->
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24 pb-12">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Profile Header -->
        <div
          id="profileHeader"
          class="reddit-card rounded-2xl p-8 mb-8 animate-fade-in"
        >
          <div
            class="flex flex-col md:flex-row items-center md:items-start space-y-6 md:space-y-0 md:space-x-8"
          >
            <div class="relative">
              <div
                class="w-32 h-32 rounded-full overflow-hidden bg-gradient-to-br from-reddit-orange to-reddit-orangeHover flex-shrink-0 shadow-2xl ring-4 ring-reddit-orange/30 profile-glow"
              >
                <img
                  id="profileImage"
                  src=""
                  alt="Profile"
                  class="w-full h-full object-cover"
                />
              </div>
              <div
                class="absolute -bottom-2 -right-2 w-8 h-8 bg-reddit-accent rounded-full border-4 border-reddit-dark shadow-lg flex items-center justify-center animate-glow"
              >
                <div class="w-3 h-3 bg-white rounded-full"></div>
              </div>
            </div>
            <div class="flex-grow text-center md:text-left">
              <h2
                id="userName"
                class="text-3xl font-bold bg-gradient-to-r from-reddit-text to-reddit-orange bg-clip-text text-transparent mb-2"
              ></h2>
              <p
                id="userEmail"
                class="text-reddit-textSecondary mb-2 text-lg"
              ></p>
              <p
                id="userDepartment"
                class="text-sm text-reddit-text font-medium px-4 py-2 bg-reddit-orange/20 rounded-full inline-block border border-reddit-orange/30"
              ></p>
            </div>
            <div class="flex flex-col sm:flex-row gap-4">
              <button
                onclick="showUpdateProfile()"
                class="reddit-button-secondary px-8 py-3 rounded-xl font-semibold"
              >
                Update Profile
              </button>
            </div>
          </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="reddit-card rounded-2xl mb-8">
          <nav class="flex overflow-x-auto p-2 space-x-2">
            <button
              onclick="switchTab('posted')"
              class="reddit-tab flex-shrink-0 px-6 py-4 text-sm font-semibold rounded-xl whitespace-nowrap"
              data-tab="posted"
            >
              <span class="flex items-center space-x-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                  <path
                    fill-rule="evenodd"
                    d="M4 5a2 2 0 012-2v1a1 1 0 001 1h6a1 1 0 001-1V3a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span>Posted Items</span>
              </span>
            </button>
            <button
              onclick="switchTab('claimed')"
              class="reddit-tab flex-shrink-0 px-6 py-4 text-sm font-semibold rounded-xl whitespace-nowrap"
              data-tab="claimed"
            >
              <span class="flex items-center space-x-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span>Claimed Items</span>
              </span>
            </button>
            <button
              onclick="switchTab('comments')"
              class="reddit-tab flex-shrink-0 px-6 py-4 text-sm font-semibold rounded-xl whitespace-nowrap"
              data-tab="comments"
            >
              <span class="flex items-center space-x-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    fill-rule="evenodd"
                    d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span>My Comments</span>
              </span>
            </button>
            <button
              onclick="switchTab('suggestions')"
              class="reddit-tab flex-shrink-0 px-6 py-4 text-sm font-semibold rounded-xl whitespace-nowrap"
              data-tab="suggestions"
            >
              <span class="flex items-center space-x-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                  ></path>
                </svg>
                <span>My Suggestions</span>
              </span>
            </button>
            <button
              onclick="switchTab('messages')"
              class="reddit-tab flex-shrink-0 px-6 py-4 text-sm font-semibold rounded-xl whitespace-nowrap"
              data-tab="messages"
            >
              <span class="flex items-center space-x-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                  ></path>
                  <path
                    d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
                  ></path>
                </svg>
                <span>Messages</span>
              </span>
            </button>
          </nav>
        </div>

        <!-- Tab Content -->
        <div id="tabContent" class="animate-fade-in">
          <!-- Loading State -->
          <div id="loadingState" class="flex justify-center items-center py-20">
            <div class="relative">
              <div
                class="animate-spin rounded-full h-16 w-16 border-b-4 border-reddit-orange"
              ></div>
              <div
                class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
              >
                <div
                  class="w-4 h-4 bg-reddit-orange rounded-full animate-glow"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Update Profile Modal -->
    <div
      id="updateProfileModal"
      class="fixed inset-0 modal-backdrop hidden z-50 flex items-center justify-center p-4"
    >
      <div
        class="reddit-card rounded-2xl max-w-md w-full p-8 shadow-2xl animate-scale-in"
      >
        <h3
          class="text-2xl font-bold mb-6 bg-gradient-to-r from-reddit-text to-reddit-orange bg-clip-text text-transparent"
        >
          Update Profile
        </h3>
        <p class="text-reddit-textSecondary mb-6 leading-relaxed">
          You will be redirected to the update profile page where you can modify
          your personal information.
        </p>
        <div class="flex gap-4">
          <button
            onclick="window.location.href='update-profile.html'"
            class="flex-1 reddit-button py-3 rounded-xl font-semibold"
          >
            Continue
          </button>
          <button
            onclick="hideUpdateProfile()"
            class="flex-1 reddit-button-secondary py-3 rounded-xl font-semibold"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Edit Item Modal -->
    <div
      id="editItemModal"
      class="fixed inset-0 modal-backdrop hidden z-50 flex items-center justify-center p-4"
    >
      <div
        class="reddit-card rounded-2xl max-w-2xl w-full p-8 max-h-[90vh] overflow-y-auto shadow-2xl animate-scale-in"
      >
        <h3
          class="text-2xl font-bold mb-6 bg-gradient-to-r from-reddit-text to-reddit-orange bg-clip-text text-transparent"
        >
          Edit Item
        </h3>
        <form id="editItemForm" enctype="multipart/form-data">
          <input type="hidden" id="editItemId" />
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-semibold mb-2 text-reddit-text"
                >Title</label
              >
              <input
                type="text"
                id="editTitle"
                class="w-full border-2 border-reddit-border bg-reddit-card text-reddit-text rounded-xl px-4 py-3 focus:border-reddit-orange focus:ring-4 focus:ring-reddit-orange/20 transition-all duration-200"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-semibold mb-2 text-reddit-text"
                >Description</label
              >
              <textarea
                id="editDescription"
                class="w-full border-2 border-reddit-border bg-reddit-card text-reddit-text rounded-xl px-4 py-3 h-32 focus:border-reddit-orange focus:ring-4 focus:ring-reddit-orange/20 transition-all duration-200 resize-none"
                required
              ></textarea>
            </div>
            <div>
              <label class="block text-sm font-semibold mb-2 text-reddit-text"
                >Location</label
              >
              <input
                type="text"
                id="editLocation"
                class="w-full border-2 border-reddit-border bg-reddit-card text-reddit-text rounded-xl px-4 py-3 focus:border-reddit-orange focus:ring-4 focus:ring-reddit-orange/20 transition-all duration-200"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-semibold mb-2 text-reddit-text"
                >Image (optional)</label
              >
              <input
                type="file"
                id="editImage"
                accept="image/*"
                class="w-full border-2 border-reddit-border bg-reddit-card text-reddit-text rounded-xl px-4 py-3 focus:border-reddit-orange focus:ring-4 focus:ring-reddit-orange/20 transition-all duration-200"
              />
            </div>
          </div>
          <div class="flex gap-4 mt-8">
            <button
              type="submit"
              class="flex-1 reddit-button py-3 rounded-xl font-semibold"
            >
              Update Item
            </button>
            <button
              type="button"
              onclick="hideEditItem()"
              class="flex-1 reddit-button-secondary py-3 rounded-xl font-semibold"
            >
              Cancel

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-20 right-4 z-50 space-y-2"></div>

    <script>
      let currentUser = null;
      let currentTab = "posted";
      let editingType = null;
      let editingId = null;
      let lastScrollY = 0;
      let deleteCallback = null;
      let pendingRejection = null;
      let pendingApproval = null;
      let pendingBlock = null;
      let notificationPollingInterval = null;

      // Initialize page
      document.addEventListener("DOMContentLoaded", function () {
        checkAuth();
        setupScrollListener();
        loadNotifications();
        startNotificationPolling();
      });

      // Check authentication
      function checkAuth() {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "login.html";
          return;
        }
        loadUserProfile();
      }

      // Setup scroll listener for header
      function setupScrollListener() {
        window.addEventListener("scroll", () => {
          const currentScrollY = window.scrollY;
          const header = document.getElementById("header");

          if (currentScrollY > lastScrollY && currentScrollY > 100) {
            header.classList.add("header-hidden");
          } else {
            header.classList.remove("header-hidden");
          }
          lastScrollY = currentScrollY;
        });

        // Close notification dropdown when clicking outside
        document.addEventListener("click", (e) => {
          const dropdown = document.getElementById("notificationDropdown");
          const button = document.getElementById("notificationButton");

          if (!dropdown.contains(e.target) && !button.contains(e.target)) {
            dropdown.classList.add("hidden");
          }
        });
      }

      // Load user profile
      async function loadUserProfile() {
        try {
          showToast("Loading profile...", "info");
          const response = await fetch("/api/users/me", {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });

          if (response.ok) {
            const data = await response.json();
            currentUser = data.user;
            displayUserProfile(data.user);
            switchTab("posted");
          } else {
            throw new Error("Failed to load profile");
          }
        } catch (error) {
          showToast("Error loading profile. Please try again.", "error");
          console.error(error);
        }
      }

      // Display user profile
      function displayUserProfile(user) {
        document.getElementById(
          "userName"
        ).textContent = `${user.firstName} ${user.lastName}`;
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userDepartment").textContent = user.department;

        const profileImg = document.getElementById("profileImage");
        const profileImageUrl = getProfileImageUrl(user);
        profileImg.src = profileImageUrl;
        profileImg.onerror = function () {
          this.src = generateProfileInitials(user.firstName, user.lastName);
        };
      }

      // Get profile image URL with proper fallback handling
      function getProfileImageUrl(user) {
        if (user.profileImage) {
          return user.profileImage.startsWith("http")
            ? user.profileImage
            : `${window.location.origin}${user.profileImage}`;
        }
        return generateProfileInitials(user.firstName, user.lastName);
      }

      // Generate profile initials as fallback
      function generateProfileInitials(firstName, lastName) {
        return `https://ui-avatars.com/api/?name=${encodeURIComponent(
          firstName
        )}+${encodeURIComponent(
          lastName
        )}&background=FF4500&color=fff&size=128&rounded=true&bold=true`;
      }

      // Get full image URL
      function getFullImageUrl(imagePath) {
        if (!imagePath) return null;
        if (imagePath.startsWith("http")) return imagePath;
        return `${window.location.origin}${imagePath}`;
      }

      // Notification System
      async function loadNotifications() {
        try {
          const response = await fetch("/api/notifications", {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });

          if (response.ok) {
            const data = await response.json();
            displayNotifications(data.notifications);
            updateNotificationBadge(data.notifications);
          }
        } catch (error) {
          console.error("Error loading notifications:", error);
        }
      }

      function displayNotifications(notifications) {
        const notificationList = document.getElementById("notificationList");

        if (!notifications || notifications.length === 0) {
          notificationList.innerHTML = `
            <div class="text-center py-8">
              <div class="w-16 h-16 mx-auto mb-4 bg-reddit-textSecondary/20 rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-reddit-textSecondary" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path>
                </svg>
              </div>
              <p class="text-reddit-textSecondary">No notifications yet</p>
            </div>
          `;
          return;
        }

        notificationList.innerHTML = notifications
          .map(
            (notification) => `
            <div class="notification-item ${
              notification.read ? "" : "unread"
            } p-4 rounded-lg mb-2 cursor-pointer" 
                 onclick="markNotificationAsRead('${notification._id}')">
              <div class="flex items-start space-x-3">
                <div class="flex-shrink-0">
                  ${getNotificationIcon(notification.type)}
                </div>
                <div class="flex-1 min-w-0">
                  <h4 class="text-sm font-semibold text-reddit-text truncate">${
                    notification.title
                  }</h4>
                  <p class="text-xs text-reddit-textSecondary mt-1 leading-relaxed">${
                    notification.message
                  }</p>
                  <p class="text-xs text-reddit-textSecondary/70 mt-2">${formatTimeAgo(
                    notification.createdAt
                  )}</p>
                </div>
                ${
                  !notification.read
                    ? '<div class="w-2 h-2 bg-reddit-orange rounded-full flex-shrink-0"></div>'
                    : ""
                }
              </div>
            </div>
          `
          )
          .join("");
      }

      function getNotificationIcon(type) {
        const iconClasses = "w-6 h-6";
        switch (type) {
          case "claim_request":
          case "inform_request":
            return `<svg class="${iconClasses} text-reddit-blue" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                      <path fill-rule="evenodd" d="M4 5a2 2 0 012-2v1a1 1 0 001 1h6a1 1 0 001-1V3a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5z" clip-rule="evenodd"></path>
                    </svg>`;
          case "claim_approved":
          case "inform_approved":
            return `<svg class="${iconClasses} text-reddit-accent" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>`;
          case "claim_rejected":
          case "inform_rejected":
            return `<svg class="${iconClasses} text-reddit-red" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>`;
          default:
            return `<svg class="${iconClasses} text-reddit-orange" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path>
                    </svg>`;
        }
      }

      function updateNotificationBadge(notifications) {
        const badge = document.getElementById("notificationBadge");
        const unreadCount = notifications.filter((n) => !n.read).length;

        if (unreadCount > 0) {
          badge.textContent = unreadCount > 99 ? "99+" : unreadCount;
          badge.classList.remove("hidden");
        } else {
          badge.classList.add("hidden");
        }
      }

      function toggleNotifications() {
        const dropdown = document.getElementById("notificationDropdown");
        dropdown.classList.toggle("hidden");

        if (!dropdown.classList.contains("hidden")) {
          loadNotifications();
        }
      }

      async function markNotificationAsRead(notificationId) {
        try {
          await fetch(`/api/notifications/${notificationId}/read`, {
            method: "PUT",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });
          loadNotifications();
        } catch (error) {
          console.error("Error marking notification as read:", error);
        }
      }

      function startNotificationPolling() {
        // Poll for new notifications every 30 seconds
        notificationPollingInterval = setInterval(() => {
          loadNotifications();
        }, 30000);
      }

      function formatTimeAgo(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffInSeconds = Math.floor((now - date) / 1000);

        if (diffInSeconds < 60) return "Just now";
        if (diffInSeconds < 3600)
          return `${Math.floor(diffInSeconds / 60)}m ago`;
        if (diffInSeconds < 86400)
          return `${Math.floor(diffInSeconds / 3600)}h ago`;
        return `${Math.floor(diffInSeconds / 86400)}d ago`;
      }

      // Switch tabs
      function switchTab(tab) {
        currentTab = tab;

        // Update tab buttons
        document.querySelectorAll(".reddit-tab").forEach((btn) => {
          btn.classList.remove("active");
        });

        const activeBtn = document.querySelector(`[data-tab="${tab}"]`);
        if (activeBtn) {
          activeBtn.classList.add("active");
        }

        // Load tab content
        loadTabContent(tab);
      }

      // Load tab content
      async function loadTabContent(tab) {
        const container = document.getElementById("tabContent");
        container.innerHTML = `
          <div class="flex justify-center items-center py-20">
            <div class="relative">
              <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-reddit-orange"></div>
              <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <div class="w-4 h-4 bg-reddit-orange rounded-full animate-glow"></div>
              </div>
            </div>
          </div>
        `;

        try {
          switch (tab) {
            case "posted":
              await loadPostedItems();
              break;
            case "claimed":
              await loadClaimedItems();
              break;
            case "comments":
              await loadComments();
              break;
            case "suggestions":
              await loadSuggestions();
              break;
            case "messages":
              await loadMessages();
              break;
          }
        } catch (error) {
          container.innerHTML = `
            <div class="text-center py-20">
              <div class="w-16 h-16 mx-auto mb-4 bg-red-500/20 rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
              </div>
              <h3 class="text-lg font-semibold text-red-500 mb-2">Error Loading Content</h3>
              <p class="text-reddit-textSecondary">Please try refreshing the page</p>
            </div>
          `;
          showToast("Error loading content. Please try again.", "error");
        }
      }

      // Load posted items
      async function loadPostedItems() {
        const response = await fetch("/api/items?postedBy=me", {
          headers: {
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
        });

        const data = await response.json();
        const container = document.getElementById("tabContent");

        if (data.items && data.items.length > 0) {
          container.innerHTML = `
            <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
              ${data.items
                .map(
                  (item) => `
                  <div class="reddit-card rounded-2xl overflow-hidden">
                    <div class="relative">
                      ${
                        item.image
                          ? `<img src="${getFullImageUrl(item.image)}" alt="${
                              item.title
                            }" class="w-full h-56 object-cover image-preview">`
                          : `<div class="w-full h-56 bg-gradient-to-br from-reddit-card to-reddit-cardHover flex items-center justify-center">
                              <svg class="w-16 h-16 text-reddit-textSecondary" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path>
                              </svg>
                            </div>`
                      }
                      <div class="absolute top-4 left-4 flex space-x-2">
                        <span class="status-badge px-3 py-1 text-xs font-bold rounded-full ${
                          item.type === "lost" ? "status-lost" : "status-found"
                        }">${item.type.toUpperCase()}</span>
                        <span class="status-badge px-3 py-1 text-xs font-bold rounded-full ${getStatusClass(
                          item.status
                        )}">${item.status.toUpperCase()}</span>
                      </div>
                    </div>
                    <div class="p-6">
                      <h3 class="font-bold text-xl mb-3 text-reddit-text">${
                        item.title
                      }</h3>
                      <p class="text-reddit-textSecondary text-sm mb-3 line-clamp-2">${
                        item.description

        loadConversationMessages(userId);

        setTimeout(() => {

      // Load conversation messages
      async function loadConversationMessages(userId) {
        try {
          const response = await fetch(`/api/messages?userId=${userId}`, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });

          const data = await response.json();
          const container = document.getElementById("conversationMessages");

          if (data.messages && data.messages.length > 0) {
            container.innerHTML = data.messages
              .map(
                (message) => `
                <div class="flex ${
                  message.sender._id === currentUser._id
                    ? "justify-end"
                    : "justify-start"
                }">
                  <div class="flex items-start space-x-2 max-w-lg ${
                    message.sender._id === currentUser._id
                      ? "flex-row-reverse space-x-reverse"
                      : ""
                  }">
                    <div class="w-8 h-8 rounded-full overflow-hidden bg-reddit-orange flex-shrink-0">
                      <img src="${getProfileImageUrl(
                        message.sender
                      )}" alt="Profile" class="w-full h-full object-cover" onerror="this.src='${generateProfileInitials(
                  message.sender.firstName,
                  message.sender.lastName
                )}'">
                    </div>
                    <div class="px-4 py-3 rounded-2xl ${
                      message.sender._id === currentUser._id
                        ? "message-bubble-sent"
                        : "message-bubble-received"
                    }">
                      <p class="text-sm leading-relaxed">${message.content}</p>
                      <p class="text-xs opacity-75 mt-2">${new Date(
                        message.createdAt
                      ).toLocaleString("en-US", {
                        month: "short",
                        day: "numeric",
                        hour: "2-digit",
                        minute: "2-digit",
                      })}</p>
                    </div>
                  </div>
                </div>
              `
              )
              .join("");

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
          } else {
            container.innerHTML = `
              <div class="text-center py-8">
                <p class="text-reddit-textSecondary">No messages yet. Start the conversation!</p>
              </div>
            `;
          }
        } catch (error) {
          console.error("Error loading conversation:", error);
          document.getElementById("conversationMessages").innerHTML = `
            <div class="text-center py-8">
              <p class="text-reddit-red">Error loading messages</p>
            </div>
          `;
        }
      }

      // Handle message input keypress
      function handleMessageKeyPress(event, userId) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage(userId);
        }
      }

      // Send message
      async function sendMessage(userId) {
        const input = document.getElementById("newMessageInput");
        const content = input.value.trim();

        if (!content) return;

        try {
          const response = await fetch("/api/messages", {
            method: "POST",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              receiver: userId,
              content: content,
            }),
          });

          if (response.ok) {
            input.value = "";
            loadConversationMessages(userId);
            showToast("Message sent!", "success");
          } else {
            throw new Error("Failed to send message");
          }
        } catch (error) {
          showToast("Error sending message. Please try again.", "error");
        }
      }

            headers: {

            document.getElementById("editDescription").value = item.description;
            document.getElementById("editLocation").value = item.location;

        .getElementById("editItemForm")

          formData.append(

            const response = await fetch(`/api/items/${itemId}`, {
              method: "PUT",
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`,

        pendingApproval = { itemId, requestId, type };
        document.getElementById("contactInfoModal").classList.remove("hidden");
        document.getElementById("contactPhone").focus();
      }

      // Hide contact info modal
      function hideContactInfo() {
        document.getElementById("contactInfoModal").classList.add("hidden");
        document.getElementById("contactInfoForm").reset();
        pendingApproval = null;
      }

      // Handle contact info form submission (updated to handle both types)
      document
        .getElementById("contactInfoForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          if (!pendingApproval) return;

          const contactInfo = {
            phone: document.getElementById("contactPhone").value.trim(),
            alternatePhone: document
              .getElementById("contactAlternatePhone")
              .value.trim(),
            email: document.getElementById("contactEmail").value.trim(),
            meetingLocation: document
              .getElementById("contactLocation")
              .value.trim(),
            meetingTime: document.getElementById("contactTime").value.trim(),
            additionalNotes: document
              .getElementById("contactNotes")
              .value.trim(),
          };

          if (!contactInfo.phone) {
            showToast("Phone number is required", "warning");
            return;
          }

          try {
            showToast("Approving request...", "info");
            const endpoint =
              pendingApproval.type === "claim"
                ? "claim-requests"
                : "inform-requests";
            const response = await fetch(
              `/api/items/${pendingApproval.itemId}/${endpoint}/${pendingApproval.requestId}/approve`,
              {
                method: "POST",
                headers: {
                  Authorization: `Bearer ${localStorage.getItem("token")}`,
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ contactInfo }),
              }
            );

            if (response.ok) {
              hideContactInfo();
              showToast("Request approved successfully!", "success");
              hideRequests();
              switchTab("posted");
            } else {
              throw new Error("Failed to approve request");
            }
          } catch (error) {
            showToast("Error approving request. Please try again.", "error");
          }
        });

      // View contact info for claimed items with enhanced formatting
      async function viewContactInfo(itemId) {
        try {
          showToast("Loading contact information...", "info");
          const response = await fetch(`/api/items/${itemId}/contact-info`, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });

          if (response.ok) {
            const data = await response.json();
            const contactInfo = data.contactInfo;

            // Create a modal to display contact info
            const modal = document.createElement("div");
            modal.className =
              "fixed inset-0 modal-backdrop z-50 flex items-center justify-center p-4";
            modal.innerHTML = `
              <div class="reddit-card rounded-2xl max-w-lg w-full p-8 shadow-2xl animate-scale-in">
                <h3 class="text-2xl font-bold mb-6 bg-gradient-to-r from-reddit-text to-reddit-accent bg-clip-text text-transparent">
                  Contact Information
                </h3>
                <div class="contact-info-card p-6 rounded-xl mb-6">
                  <div class="space-y-4">
                    ${
                      contactInfo.phone
                        ? `<div class="flex items-center space-x-3">
                             <div class="w-10 h-10 bg-reddit-accent/20 rounded-full flex items-center justify-center">
                               <svg class="w-5 h-5 text-reddit-accent" fill="currentColor" viewBox="0 0 20 20">
                                 <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                               </svg>
                             </div>
                             <div>
                               <p class="font-medium text-reddit-text">Phone</p>
                               <p class="text-reddit-accent font-semibold">${contactInfo.phone}</p>
                             </div>
                           </div>`
                        : ""
                    }
                    ${
                      contactInfo.alternatePhone
                        ? `<div class="flex items-center space-x-3">
                             <div class="w-10 h-10 bg-reddit-accent/20 rounded-full flex items-center justify-center">
                               <svg class="w-5 h-5 text-reddit-accent" fill="currentColor" viewBox="0 0 20 20">
                                 <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                               </svg>
                             </div>
                             <div>
                               <p class="font-medium text-reddit-text">Alternate Phone</p>
                               <p class="text-reddit-accent font-semibold">${contactInfo.alternatePhone}</p>
                             </div>
                           </div>`
                        : ""
                    }
                    ${
                      contactInfo.email
                        ? `<div class="flex items-center space-x-3">
                             <div class="w-10 h-10 bg-reddit-accent/20 rounded-full flex items-center justify-center">
                               <svg class="w-5 h-5 text-reddit-accent" fill="currentColor" viewBox="0 0 20 20">
                                 <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                               </svg>
                             </div>
                             <div>
                               <p class="font-medium text-reddit-text">Email</p>
                               <p class="text-reddit-accent font-semibold">${contactInfo.email}</p>
                             </div>
                           </div>`
                        : ""
                    }
                    ${
                      contactInfo.meetingLocation
                        ? `<div class="flex items-center space-x-3">
                             <div class="w-10 h-10 bg-reddit-accent/20 rounded-full flex items-center justify-center">
                               <svg class="w-5 h-5 text-reddit-accent" fill="currentColor" viewBox="0 0 20 20">
                                 <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                               </svg>
                             </div>
                             <div>
                               <p class="font-medium text-reddit-text">Meeting Location</p>
                               <p class="text-reddit-textSecondary">${contactInfo.meetingLocation}</p>
                             </div>
                           </div>`
                        : ""
                    }
                    ${
                      contactInfo.meetingTime
                        ? `<div class="flex items-center space-x-3">
                             <div class="w-10 h-10 bg-reddit-accent/20 rounded-full flex items-center justify-center">
                               <svg class="w-5 h-5 text-reddit-accent" fill="currentColor" viewBox="0 0 20 20">
                                 <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
                               </svg>
                             </div>
                             <div>
                               <p class="font-medium text-reddit-text">Meeting Time</p>
                               <p class="text-reddit-textSecondary">${contactInfo.meetingTime}</p>
                             </div>
                           </div>`
                        : ""
                    }
                    ${
                      contactInfo.additionalNotes
                        ? `<div class="flex items-start space-x-3">
                             <div class="w-10 h-10 bg-reddit-accent/20 rounded-full flex items-center justify-center">
                               <svg class="w-5 h-5 text-reddit-accent" fill="currentColor" viewBox="0 0 20 20">
                                 <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd"></path>
                               </svg>
                             </div>
                             <div>
                               <p class="font-medium text-reddit-text">Additional Notes</p>
                               <p class="text-reddit-textSecondary">${contactInfo.additionalNotes}</p>
                             </div>

                        : ""
                    }
                  </div>
                </div>
                <button onclick="this.closest('.modal-backdrop').remove()" class="w-full reddit-button py-3 rounded-xl font-semibold">
                  Close
                </button>
              </div>
            `;
            document.body.appendChild(modal);
          } else {
            throw new Error("Failed to load contact information");
          }
        } catch (error) {
          showToast(
            "Error loading contact information. Please try again.",
            "error"
          );
        }
      }

      // Show rejection modal (updated to handle both types)
      function showRejectionModal(itemId, requestId, type) {
        pendingRejection = { itemId, requestId, type };
        document.getElementById("rejectionModal").classList.remove("hidden");
        document.getElementById("rejectionReason").focus();
      }

      // Hide rejection modal
      function hideRejectionModal() {
        document.getElementById("rejectionModal").classList.add("hidden");
        document.getElementById("rejectionReason").value = "";
        pendingRejection = null;
      }

      // Submit rejection (updated to handle both types)
      async function submitRejection() {
        const reason = document.getElementById("rejectionReason").value.trim();
        if (!reason) {
          showToast("Please provide a reason for rejection", "warning");
          return;
        }

        if (!pendingRejection) return;

        try {
          showToast("Rejecting request...", "info");
          const endpoint =
            pendingRejection.type === "claim"
              ? "claim-requests"
              : "inform-requests";
          const response = await fetch(
            `/api/items/${pendingRejection.itemId}/${endpoint}/${pendingRejection.requestId}/reject`,
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ rejectionReason: reason }),
            }
          );

          if (response.ok) {
            hideRejectionModal();
            showToast("Request rejected successfully!", "success");
            hideRequests();
            switchTab("posted");
          } else {
            throw new Error("Failed to reject request");
          }
        } catch (error) {
          showToast("Error rejecting request. Please try again.", "error");
        }
      }

      // Confirm block user (FIXED: Prevent self-blocking)
      function confirmBlockUser(userId, userName) {
        // FIXED: Check if user is trying to block themselves
        if (userId === currentUser._id) {
          showToast("You cannot block yourself", "warning");
          return;
        }

        pendingBlock = userId;
        document.getElementById(
          "blockUserMessage"
        ).textContent = `Are you sure you want to block ${userName}? They will no longer be able to claim your items or contact you.`;
        document.getElementById("confirmBlockButton").onclick = () => {
          blockUser(userId);
          hideBlockUser();
        };
        document.getElementById("blockUserModal").classList.remove("hidden");
      }

      // Block user
      async function blockUser(userId) {
        try {
          showToast("Blocking user...", "info");
          const response = await fetch(`/api/users/${userId}/block`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });

          if (response.ok) {
            showToast("User blocked successfully!", "success");
            switchTab("messages"); // Refresh messages
          } else {
            throw new Error("Failed to block user");
          }
        } catch (error) {
          showToast("Error blocking user. Please try again.", "error");
        }
      }

      // Hide block user modal
      function hideBlockUser() {
        document.getElementById("blockUserModal").classList.add("hidden");
        pendingBlock = null;
      }

      // Confirm delete function
      function confirmDelete(type, id, name) {
        deleteCallback = () => {
          switch (type) {
            case "item":
              deleteItem(id);
              break;
            case "comment":
              deleteComment(id);
              break;
            case "suggestion":
              deleteSuggestion(id);
              break;
          }
        };

        document.getElementById(
          "deleteConfirmMessage"
        ).textContent = `Are you sure you want to delete ${name}? This action cannot be undone.`;
        document.getElementById("confirmDeleteButton").onclick = () => {
          if (deleteCallback) deleteCallback();
          hideDeleteConfirm();
        };
        document
          .getElementById("deleteConfirmModal")
          .classList.remove("hidden");
      }

      // Delete item
      async function deleteItem(itemId) {
        try {
          showToast("Deleting item...", "info");
          const response = await fetch(`/api/items/${itemId}`, {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });

          if (response.ok) {
            showToast("Item deleted successfully!", "success");
            switchTab("posted");
          } else {
            throw new Error("Failed to delete item");
          }
        } catch (error) {
          showToast("Error deleting item. Please try again.", "error");
        }
      }

      // Edit comment
      function editComment(commentId, content) {
        editingType = "comment";
        editingId = commentId;
        document.getElementById("editModalTitle").textContent = "Edit Comment";
        document.getElementById("editContent").value = content;
        document.getElementById("editModal").classList.remove("hidden");
      }

      // Edit suggestion
      function editSuggestion(suggestionId, content) {
        editingType = "suggestion";
        editingId = suggestionId;
        document.getElementById("editModalTitle").textContent =
          "Edit Suggestion";
        document.getElementById("editContent").value = content;
        document.getElementById("editModal").classList.remove("hidden");
      }

      // Save edit
      async function saveEdit() {
        const content = document.getElementById("editContent").value.trim();
        if (!content) {
          showToast("Content cannot be empty", "warning");
          return;
        }

        try {
          showToast(`Updating ${editingType}...`, "info");
          const endpoint =
            editingType === "comment"
              ? `/api/comments/${editingId}`
              : `/api/suggestions/${editingId}`;
          const response = await fetch(endpoint, {
            method: "PUT",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ content }),
          });

          if (response.ok) {
            hideEditModal();
            showToast(
              `${
                editingType === "comment" ? "Comment" : "Suggestion"
              } updated successfully!`,
              "success"
            );
            switchTab(editingType === "comment" ? "comments" : "suggestions");
          } else {
            throw new Error(`Failed to update ${editingType}`);
          }
        } catch (error) {
          showToast(
            `Error updating ${editingType}. Please try again.`,
            "error"
          );
        }
      }

      // Delete comment
      async function deleteComment(commentId) {
        try {
          showToast("Deleting comment...", "info");
          const response = await fetch(`/api/comments/${commentId}`, {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });

          if (response.ok) {
            showToast("Comment deleted successfully!", "success");
            switchTab("comments");
          } else {
            throw new Error("Failed to delete comment");
          }
        } catch (error) {
          showToast("Error deleting comment. Please try again.", "error");
        }
      }

      // Delete suggestion
      async function deleteSuggestion(suggestionId) {
        try {
          showToast("Deleting suggestion...", "info");
          const response = await fetch(`/api/suggestions/${suggestionId}`, {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });

          if (response.ok) {
            showToast("Suggestion deleted successfully!", "success");
            switchTab("suggestions");
          } else {
            throw new Error("Failed to delete suggestion");
          }
        } catch (error) {
          showToast("Error deleting suggestion. Please try again.", "error");
        }
      }

      // Modal functions
      function showUpdateProfile() {
        document
          .getElementById("updateProfileModal")
          .classList.remove("hidden");
      }

      function hideUpdateProfile() {
        document.getElementById("updateProfileModal").classList.add("hidden");
      }

      function hideEditItem() {
        document.getElementById("editItemModal").classList.add("hidden");
      }

      function hideRequests() {
        document.getElementById("requestsModal").classList.add("hidden");
      }

      function hideEditModal() {
        document.getElementById("editModal").classList.add("hidden");
        editingType = null;
        editingId = null;
      }

      function hideDeleteConfirm() {
        document.getElementById("deleteConfirmModal").classList.add("hidden");
        deleteCallback = null;
      }

      // Navigation functions
      function goHome() {
        window.location.href = "home.html";
      }

      function logout() {
        // Clear notification polling
        if (notificationPollingInterval) {
          clearInterval(notificationPollingInterval);
        }

        localStorage.removeItem("token");
        showToast("Logged out successfully", "success");
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1000);
      }

      // Show toast function with enhanced styling
      function showToast(message, type = "info") {
        const container = document.getElementById("toastContainer");
        const toastDiv = document.createElement("div");

        const colors = {
          success: "bg-gradient-to-r from-reddit-accent to-green-500",
          error: "bg-gradient-to-r from-red-500 to-red-600",
          warning: "bg-gradient-to-r from-yellow-500 to-yellow-600",
          info: "bg-gradient-to-r from-reddit-blue to-reddit-blueHover",
        };

        const icons = {
          success: `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>`,
          error: `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>`,
          warning: `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>`,
          info: `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>`,
        };

        toastDiv.className = `${colors[type]} text-white px-6 py-4 rounded-2xl shadow-2xl transform transition-all duration-300 flex items-center space-x-3 max-w-md animate-slide-down`;
        toastDiv.innerHTML = `
          ${icons[type]}
          <span class="font-medium">${message}</span>
        `;

        container.appendChild(toastDiv);

        setTimeout(() => {
          toastDiv.style.transform = "translateX(120%)";
          setTimeout(() => {
            if (container.contains(toastDiv)) {
              container.removeChild(toastDiv);
            }
          }, 300);
        }, 4000);
      }

      // Cleanup on page unload
      window.addEventListener("beforeunload", () => {
        if (notificationPollingInterval) {
          clearInterval(notificationPollingInterval);
        }
      });
    </script>
  </body>
