<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recover Password - Campus Lost & Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .password-strength-meter {
        height: 5px;
        background-color: #e5e7eb;
        border-radius: 2.5px;
        margin-top: 8px;
        overflow: hidden;
      }

      .password-strength-meter-fill {
        height: 100%;
        width: 0;
        transition: width 0.3s ease, background-color 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">
        Recover Password
      </h1>

      <!-- Step 1: Email Input -->
      <div id="step1" class="step active">
        <div class="mb-5">
          <label for="email" class="block text-gray-700 font-medium mb-2"
            >University Email</label
          >
          <input
            type="email"
            id="email"
            placeholder="Enter your university email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          />
        </div>
        <button
          id="sendOtpBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200"
        >
          Send OTP
        </button>
        <div class="text-center mt-6 text-gray-600">
          Remember your password?
          <a href="login.html" class="text-blue-600 hover:underline"
            >Login here</a
          >
        </div>
      </div>

      <!-- Step 2: OTP and New Password -->
      <div id="step2" class="step hidden">
        <p class="text-gray-700 mb-6">
          We've sent an OTP to your email. Please check your inbox.
        </p>
        <div class="mb-5">
          <label for="otp" class="block text-gray-700 font-medium mb-2"
            >OTP</label
          >
          <input
            type="text"
            id="otp"
            placeholder="Enter the 6-digit OTP"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          />
        </div>
        <div class="mb-4">
          <label for="newPassword" class="block text-gray-700 font-medium mb-2"
            >New Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="newPassword"
              placeholder="Enter your new password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition pr-10"
            />
            <button
              type="button"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
              onclick="togglePasswordVisibility('newPassword', 'newPasswordToggleIcon')"
            >
              <i id="newPasswordToggleIcon" class="fas fa-eye"></i>
            </button>
          </div>
          <div class="password-strength-meter mt-2">
            <div
              id="passwordStrengthMeterFill"
              class="password-strength-meter-fill"
            ></div>
          </div>
          <p id="passwordStrengthText" class="text-xs mt-1"></p>
        </div>
        <div class="mb-6">
          <label
            for="confirmPassword"
            class="block text-gray-700 font-medium mb-2"
            >Confirm Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm your new password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition pr-10"
            />
            <button
              type="button"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
              onclick="togglePasswordVisibility('confirmPassword', 'confirmPasswordToggleIcon')"
            >
              <i id="confirmPasswordToggleIcon" class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <button
          id="resetPasswordBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200"
        >
          Reset Password
        </button>
        <button
          id="resendOtpBtn"
          class="w-full mt-3 bg-gray-500 hover:bg-gray-600 text-white font-medium py-3 px-4 rounded-lg transition duration-200"
        >
          Resend OTP
        </button>
      </div>

      <!-- Message Display -->
      <div id="message" class="mt-5 p-3 rounded-lg hidden"></div>
    </div>

    <script>
      const emailInput = document.getElementById("email");
      const otpInput = document.getElementById("otp");
      const newPasswordInput = document.getElementById("newPassword");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const sendOtpBtn = document.getElementById("sendOtpBtn");
      const resetPasswordBtn = document.getElementById("resetPasswordBtn");
      const resendOtpBtn = document.getElementById("resendOtpBtn");
      const messageDiv = document.getElementById("message");
      const step1 = document.getElementById("step1");
      const step2 = document.getElementById("step2");
      const passwordStrengthMeterFill = document.getElementById(
        "passwordStrengthMeterFill"
      );
      const passwordStrengthText = document.getElementById(
        "passwordStrengthText"
      );

      let userId = null;

      function togglePasswordVisibility(fieldId, iconId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(iconId);

        if (field.type === "password") {
          field.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          field.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      function showMessage(message, isSuccess) {
        messageDiv.textContent = message;
        messageDiv.className = `mt-5 p-3 rounded-lg ${
          isSuccess ? "bg-green-100 text-green-800" : "bg-red-100 text-red-800"
        }`;
        messageDiv.classList.remove("hidden");

        setTimeout(() => {
          messageDiv.classList.add("hidden");
        }, 5000);
      }

      function validateEmail(email) {
        const regex = /^(\d{10}@student\.bup\.edu\.bd|.+@bup\.edu\.bd)$/;
        return regex.test(email);
      }

      function validatePassword(password) {
        return password.length >= 6;
      }

      function checkPasswordStrength(password) {
        // Reset if empty
        if (!password) {
          passwordStrengthMeterFill.style.width = "0%";
          passwordStrengthMeterFill.style.backgroundColor = "";
          passwordStrengthText.textContent = "";
          return 0;
        }

        // Check strength
        let strength = 0;

        // Length check
        if (password.length >= 8) strength += 1;
        if (password.length >= 12) strength += 1;

        // Character type checks
        if (/[A-Z]/.test(password)) strength += 1; // Uppercase
        if (/[a-z]/.test(password)) strength += 1; // Lowercase
        if (/[0-9]/.test(password)) strength += 1; // Numbers
        if (/[^A-Za-z0-9]/.test(password)) strength += 1; // Special chars

        // Calculate percentage (min 20%, max 100%)
        const percentage = Math.min(20 + strength * 13, 100);

        // Set meter color and text
        let color, text;
        if (strength <= 2) {
          color = "#ef4444"; // red
          text = "Weak";
        } else if (strength <= 4) {
          color = "#f59e0b"; // amber
          text = "Moderate";
        } else {
          color = "#10b981"; // emerald
          text = "Strong";
        }

        // Update UI
        passwordStrengthMeterFill.style.width = `${percentage}%`;
        passwordStrengthMeterFill.style.backgroundColor = color;
        passwordStrengthText.textContent = text;
        passwordStrengthText.className = `text-xs mt-1 ${
          strength <= 2
            ? "text-red-500"
            : strength <= 4
            ? "text-amber-500"
            : "text-emerald-500"
        }`;

        return strength;
      }

      // Event listener for password input
      newPasswordInput.addEventListener("input", (e) => {
        checkPasswordStrength(e.target.value);
      });

      sendOtpBtn.addEventListener("click", async () => {
        const email = emailInput.value.trim();

        if (!email) {
          showMessage("Please enter your email", false);
          return;
        }

        if (!validateEmail(email)) {
          showMessage("Please enter a valid university email", false);
          return;
        }

        try {
          const response = await fetch("/api/auth/forgot-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (data.success) {
            userId = data.userId;
            step1.classList.add("hidden");
            step2.classList.remove("hidden");
            showMessage("OTP sent to your email", true);
          } else {
            showMessage(data.message || "Failed to send OTP", false);
          }
        } catch (error) {
          showMessage("An error occurred. Please try again.", false);
          console.error("Error:", error);
        }
      });

      resendOtpBtn.addEventListener("click", async () => {
        if (!userId) {
          showMessage("Please request an OTP first", false);
          return;
        }

        try {
          const response = await fetch("/api/auth/resend-otp", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ userId }),
          });

          const data = await response.json();

          if (data.success) {
            showMessage("New OTP sent to your email", true);
          } else {
            showMessage(data.message || "Failed to resend OTP", false);
          }
        } catch (error) {
          showMessage("An error occurred. Please try again.", false);
          console.error("Error:", error);
        }
      });

      resetPasswordBtn.addEventListener("click", async () => {
        const otp = otpInput.value.trim();
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (!otp || !newPassword || !confirmPassword) {
          showMessage("Please fill all fields", false);
          return;
        }

        if (newPassword !== confirmPassword) {
          showMessage("Passwords do not match", false);
          return;
        }

        if (!validatePassword(newPassword)) {
          showMessage("Password must be at least 6 characters", false);
          return;
        }

        try {
          const response = await fetch("/api/auth/reset-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              userId,
              otp,
              newPassword,
            }),
          });

          const data = await response.json();

          if (data.success) {
            showMessage(
              "Password reset successfully! You can now login with your new password.",
              true
            );
            setTimeout(() => {
              window.location.href = "login.html";
            }, 3000);
          } else {
            showMessage(data.message || "Failed to reset password", false);
          }
        } catch (error) {
          showMessage("An error occurred. Please try again.", false);
          console.error("Error:", error);
        }
      });
    </script>
  </body>
</html>
