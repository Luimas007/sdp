<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recover Password - Campus Lost & Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a1b 50%,
          #0a0a0a 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(255, 69, 0, 0.15) 0%,
            transparent 60%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(255, 69, 0, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 90%,
            rgba(255, 69, 0, 0.05) 0%,
            transparent 40%
          );
        pointer-events: none;
        z-index: -1;
        animation: backgroundPulse 8s ease-in-out infinite alternate;
      }

      @keyframes backgroundPulse {
        0% {
          opacity: 0.7;
        }
        100% {
          opacity: 1;
        }
      }

      .container {
        background: linear-gradient(145deg, #1a1a1b, #141415);
        border-radius: 24px;
        box-shadow: 0 32px 64px rgba(0, 0, 0, 0.6),
          0 0 0 1px rgba(255, 69, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);
        width: 100%;
        max-width: 500px;
        padding: 48px 40px;
        position: relative;
        backdrop-filter: blur(20px);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(
          90deg,
          transparent,
          #ff4500,
          #ff6b35,
          #ff4500,
          transparent
        );
        border-radius: 24px 24px 0 0;
        animation: topGlow 3s ease-in-out infinite alternate;
      }

      @keyframes topGlow {
        0% {
          opacity: 0.6;
        }
        100% {
          opacity: 1;
        }
      }

      .container:hover {
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.7),
          0 0 0 1px rgba(255, 69, 0, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.12);
        transform: translateY(-2px);
      }

      .title {
        font-size: 36px;
        font-weight: 700;
        color: #ffffff;
        text-align: center;
        margin-bottom: 12px;
        background: linear-gradient(135deg, #ffffff, #e0e0e0, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        letter-spacing: -0.5px;
      }

      .subtitle {
        color: #9ca3af;
        text-align: center;
        margin-bottom: 40px;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
      }

      .steps-container {
        position: relative;
        min-height: 300px;
        overflow: hidden;
      }

      .step {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transform: translateX(30px);
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
        display: flex;
        flex-direction: column;
      }

      .step.active {
        opacity: 1;
        transform: translateX(0);
        pointer-events: all;
        position: relative;
      }

      .step.exiting {
        opacity: 0;
        transform: translateX(-30px);
        pointer-events: none;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        color: #e5e7eb;
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 14px;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .form-input {
        width: 100%;
        padding: 18px 24px;
        background: linear-gradient(145deg, #272729, #2a2a2b);
        border: 2px solid #343536;
        border-radius: 16px;
        color: #ffffff;
        font-size: 16px;
        font-weight: 400;
        outline: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: "Inter", sans-serif;
        position: relative;
      }

      .form-input::placeholder {
        color: #9ca3af;
        font-weight: 400;
      }

      .form-input:focus {
        border-color: #ff4500;
        background: linear-gradient(145deg, #2a2a2b, #2d2d2f);
        box-shadow: 0 0 0 4px rgba(255, 69, 0, 0.15),
          0 8px 16px rgba(0, 0, 0, 0.3);
        transform: translateY(-2px);
      }

      .form-input:hover:not(:focus) {
        border-color: #4a4a4b;
        background: linear-gradient(145deg, #2a2a2b, #2d2d2f);
        transform: translateY(-1px);
      }

      .input-wrapper {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #9ca3af;
        cursor: pointer;
        padding: 8px;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-size: 16px;
      }

      .toggle-password:hover {
        color: #ff4500;
        background: rgba(255, 69, 0, 0.1);
        transform: translateY(-50%) scale(1.1);
      }

      .btn {
        width: 100%;
        padding: 18px 28px;
        border: none;
        border-radius: 16px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: "Inter", sans-serif;
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.15),
          transparent
        );
        transition: left 0.6s ease;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: linear-gradient(135deg, #ff4500, #e63c00, #cc3300);
        color: white;
        box-shadow: 0 12px 24px rgba(255, 69, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #e63c00, #cc3300, #b32d00);
        box-shadow: 0 16px 32px rgba(255, 69, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        transform: translateY(-3px);
      }

      .btn-primary:active {
        transform: translateY(-1px);
        box-shadow: 0 8px 16px rgba(255, 69, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #343536, #272729);
        color: #e5e7eb;
        border: 1px solid #4a4a4b;
        margin-top: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .btn-secondary:hover {
        background: linear-gradient(135deg, #4a4a4b, #3a3a3b);
        border-color: #6a6a6b;
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      }

      .password-strength-meter {
        height: 8px;
        background: linear-gradient(90deg, #343536, #2a2a2b);
        border-radius: 4px;
        margin-top: 16px;
        overflow: hidden;
        position: relative;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .password-strength-meter-fill {
        height: 100%;
        width: 0;
        border-radius: 4px;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        box-shadow: 0 0 8px rgba(255, 69, 0, 0.3);
      }

      .password-strength-meter-fill::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shimmer 2.5s infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .password-strength-text {
        font-size: 13px;
        margin-top: 8px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .message {
        padding: 20px 24px;
        border-radius: 16px;
        margin-top: 20px;
        font-weight: 500;
        backdrop-filter: blur(10px);
        border: 1px solid transparent;
        animation: messageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      @keyframes messageSlideIn {
        from {
          opacity: 0;
          transform: translateY(-15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.success {
        background: linear-gradient(
          135deg,
          rgba(34, 197, 94, 0.15),
          rgba(34, 197, 94, 0.08)
        );
        color: #4ade80;
        border-color: rgba(34, 197, 94, 0.3);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3),
          0 0 20px rgba(34, 197, 94, 0.2);
      }

      .message.error {
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 0.15),
          rgba(239, 68, 68, 0.08)
        );
        color: #f87171;
        border-color: rgba(239, 68, 68, 0.3);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3),
          0 0 20px rgba(239, 68, 68, 0.2);
      }

      .message.hidden {
        display: none;
      }

      .link {
        color: #ff4500;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
      }

      .link:hover {
        color: #ff6b35;
        text-shadow: 0 0 12px rgba(255, 69, 0, 0.4);
      }

      .link::after {
        content: "";
        position: absolute;
        bottom: -3px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #ff4500, #ff6b35);
        transition: width 0.3s ease;
      }

      .link:hover::after {
        width: 100%;
      }

      .footer-text {
        text-align: center;
        margin-top: 20px;
        color: #9ca3af;
        font-size: 14px;
        line-height: 1.6;
      }

      .step-description {
        color: #e5e7eb;
        margin-bottom: 20px;
        font-size: 15px;
        line-height: 1.6;
        background: linear-gradient(
          135deg,
          rgba(255, 69, 0, 0.08),
          rgba(255, 69, 0, 0.04)
        );
        padding: 16px 20px;
        border-radius: 16px;
        border-left: 4px solid #ff4500;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      /* Enhanced Responsive Design */
      @media (max-width: 640px) {
        .container {
          padding: 36px 28px;
          margin: 16px;
          max-width: 100%;
        }

        .title {
          font-size: 30px;
        }

        .form-input {
          padding: 16px 20px;
          font-size: 16px;
        }

        .btn {
          padding: 16px 24px;
          font-size: 15px;
        }

        .steps-container {
          min-height: 280px;
        }
      }

      /* Loading Animation */
      .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        position: relative;
      }

      .btn.loading::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        margin: auto;
        border: 2px solid transparent;
        border-top-color: currentColor;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .btn.loading .btn-text {
        opacity: 0;
      }

      /* OTP Input Enhancement */
      #otp {
        text-align: center;
        letter-spacing: 8px;
        font-size: 20px;
        font-weight: 600;
      }

      /* Floating particles effect */
      .container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 20%,
            rgba(255, 69, 0, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 69, 0, 0.02) 0%,
            transparent 50%
          );
        pointer-events: none;
        border-radius: 24px;
        animation: floatingParticles 6s ease-in-out infinite alternate;
      }

      @keyframes floatingParticles {
        0% {
          opacity: 0.3;
        }
        100% {
          opacity: 0.6;
        }
      }

      /* Step content container */
      .step-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      /* Button container for step 2 */
      .step2-buttons {
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Recover Password</h1>
      <p class="subtitle">
        Reset your account password securely with our advanced verification
        system
      </p>

      <div class="steps-container">
        <!-- Step 1: Email Input -->
        <div id="step1" class="step active">
          <div class="step-content">
            <div class="form-group">
              <label for="email" class="form-label">University Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your university email address"
                class="form-input"
              />
            </div>
            <button id="sendOtpBtn" class="btn btn-primary">
              <span class="btn-text">Send Verification Code</span>
            </button>
            <div class="footer-text">
              Remember your password?
              <a href="login.html" class="link">Sign in here</a>
            </div>
          </div>
        </div>

        <!-- Step 2: OTP and New Password -->
        <div id="step2" class="step">
          <div class="step-content">
            <div>
              <div class="step-description">
                We've sent a 6-digit verification code to your email. Please
                check your inbox and enter the code below along with your new
                password.
              </div>

              <div class="form-group">
                <label for="otp" class="form-label">Verification Code</label>
                <input
                  type="text"
                  id="otp"
                  placeholder="000000"
                  class="form-input"
                  maxlength="6"
                />
              </div>

              <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="input-wrapper">
                  <input
                    type="password"
                    id="newPassword"
                    placeholder="Create a strong password"
                    class="form-input"
                  />
                  <button
                    type="button"
                    class="toggle-password"
                    onclick="togglePasswordVisibility('newPassword', 'newPasswordToggleIcon')"
                  >
                    <i id="newPasswordToggleIcon" class="fas fa-eye"></i>
                  </button>
                </div>
                <div class="password-strength-meter">
                  <div
                    id="passwordStrengthMeterFill"
                    class="password-strength-meter-fill"
                  ></div>
                </div>
                <p id="passwordStrengthText" class="password-strength-text"></p>
              </div>

              <div class="form-group">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <div class="input-wrapper">
                  <input
                    type="password"
                    id="confirmPassword"
                    placeholder="Confirm your new password"
                    class="form-input"
                  />
                  <button
                    type="button"
                    class="toggle-password"
                    onclick="togglePasswordVisibility('confirmPassword', 'confirmPasswordToggleIcon')"
                  >
                    <i id="confirmPasswordToggleIcon" class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="step2-buttons">
              <button id="resetPasswordBtn" class="btn btn-primary">
                <span class="btn-text">Reset Password</span>
              </button>

              <button id="resendOtpBtn" class="btn btn-secondary">
                <span class="btn-text">Resend Verification Code</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Message Display -->
      <div id="message" class="message hidden"></div>
    </div>

    <script>
      const emailInput = document.getElementById("email");
      const otpInput = document.getElementById("otp");
      const newPasswordInput = document.getElementById("newPassword");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const sendOtpBtn = document.getElementById("sendOtpBtn");
      const resetPasswordBtn = document.getElementById("resetPasswordBtn");
      const resendOtpBtn = document.getElementById("resendOtpBtn");
      const messageDiv = document.getElementById("message");
      const step1 = document.getElementById("step1");
      const step2 = document.getElementById("step2");
      const passwordStrengthMeterFill = document.getElementById(
        "passwordStrengthMeterFill"
      );
      const passwordStrengthText = document.getElementById(
        "passwordStrengthText"
      );

      let userId = null;

      function togglePasswordVisibility(fieldId, iconId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(iconId);

        if (field.type === "password") {
          field.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          field.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      function showMessage(message, isSuccess) {
        messageDiv.textContent = message;
        messageDiv.className = `message ${isSuccess ? "success" : "error"}`;
        messageDiv.classList.remove("hidden");

        setTimeout(() => {
          messageDiv.classList.add("hidden");
        }, 5000);
      }

      function setButtonLoading(button, isLoading) {
        if (isLoading) {
          button.disabled = true;
          button.classList.add("loading");
        } else {
          button.disabled = false;
          button.classList.remove("loading");
        }
      }

      function switchToStep2() {
        // Add exiting class to step1
        step1.classList.add("exiting");

        // After transition, hide step1 and show step2
        setTimeout(() => {
          step1.classList.remove("active");
          step1.classList.add("hidden");
          step2.classList.add("active");

          // Focus on OTP input
          setTimeout(() => {
            otpInput.focus();
          }, 100);
        }, 300);
      }

      function validateEmail(email) {
        const regex = /^(\d{10}@student\.bup\.edu\.bd|.+@bup\.edu\.bd)$/;
        return regex.test(email);
      }

      function validatePassword(password) {
        return password.length >= 6;
      }

      function checkPasswordStrength(password) {
        // Reset if empty
        if (!password) {
          passwordStrengthMeterFill.style.width = "0%";
          passwordStrengthMeterFill.style.backgroundColor = "";
          passwordStrengthText.textContent = "";
          return 0;
        }

        // Check strength
        let strength = 0;

        // Length check
        if (password.length >= 8) strength += 1;
        if (password.length >= 12) strength += 1;

        // Character type checks
        if (/[A-Z]/.test(password)) strength += 1; // Uppercase
        if (/[a-z]/.test(password)) strength += 1; // Lowercase
        if (/[0-9]/.test(password)) strength += 1; // Numbers
        if (/[^A-Za-z0-9]/.test(password)) strength += 1; // Special chars

        // Calculate percentage (min 20%, max 100%)
        const percentage = Math.min(20 + strength * 13, 100);

        // Set meter color and text
        let color, text, textColor;
        if (strength <= 2) {
          color = "#ef4444"; // red
          text = "Weak";
          textColor = "#f87171";
        } else if (strength <= 4) {
          color = "#f59e0b"; // amber
          text = "Moderate";
          textColor = "#fbbf24";
        } else {
          color = "#10b981"; // emerald
          text = "Strong";
          textColor = "#4ade80";
        }

        // Update UI
        passwordStrengthMeterFill.style.width = `${percentage}%`;
        passwordStrengthMeterFill.style.backgroundColor = color;
        passwordStrengthText.textContent = text;
        passwordStrengthText.style.color = textColor;

        return strength;
      }

      // Event listener for password input
      newPasswordInput.addEventListener("input", (e) => {
        checkPasswordStrength(e.target.value);
      });

      // Format OTP input
      otpInput.addEventListener("input", (e) => {
        e.target.value = e.target.value.replace(/\D/g, "").slice(0, 6);
      });

      sendOtpBtn.addEventListener("click", async () => {
        const email = emailInput.value.trim();

        if (!email) {
          showMessage("Please enter your email", false);
          return;
        }

        if (!validateEmail(email)) {
          showMessage("Please enter a valid university email", false);
          return;
        }

        setButtonLoading(sendOtpBtn, true);

        try {
          const response = await fetch("/api/auth/forgot-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (data.success) {
            userId = data.userId;
            switchToStep2();
            showMessage("Verification code sent to your email", true);
          } else {
            showMessage(
              data.message || "Failed to send verification code",
              false
            );
          }
        } catch (error) {
          showMessage("An error occurred. Please try again.", false);
          console.error("Error:", error);
        } finally {
          setButtonLoading(sendOtpBtn, false);
        }
      });

      resendOtpBtn.addEventListener("click", async () => {
        if (!userId) {
          showMessage("Please request a verification code first", false);
          return;
        }

        setButtonLoading(resendOtpBtn, true);

        try {
          const response = await fetch("/api/auth/resend-otp", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ userId }),
          });

          const data = await response.json();

          if (data.success) {
            showMessage("New verification code sent to your email", true);
          } else {
            showMessage(
              data.message || "Failed to resend verification code",
              false
            );
          }
        } catch (error) {
          showMessage("An error occurred. Please try again.", false);
          console.error("Error:", error);
        } finally {
          setButtonLoading(resendOtpBtn, false);
        }
      });

      resetPasswordBtn.addEventListener("click", async () => {
        const otp = otpInput.value.trim();
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (!otp || !newPassword || !confirmPassword) {
          showMessage("Please fill all fields", false);
          return;
        }

        if (newPassword !== confirmPassword) {
          showMessage("Passwords do not match", false);
          return;
        }

        if (!validatePassword(newPassword)) {
          showMessage("Password must be at least 6 characters", false);
          return;
        }

        setButtonLoading(resetPasswordBtn, true);

        try {
          const response = await fetch("/api/auth/reset-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              userId,
              otp,
              newPassword,
            }),
          });

          const data = await response.json();

          if (data.success) {
            showMessage(
              "Password reset successfully! You can now login with your new password.",
              true
            );
            setTimeout(() => {
              window.location.href = "login.html";
            }, 3000);
          } else {
            showMessage(data.message || "Failed to reset password", false);
          }
        } catch (error) {
          showMessage("An error occurred. Please try again.", false);
          console.error("Error:", error);
        } finally {
          setButtonLoading(resetPasswordBtn, false);
        }
      });

      // Enhanced keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          if (step1.classList.contains("active")) {
            sendOtpBtn.click();
          } else if (step2.classList.contains("active")) {
            resetPasswordBtn.click();
          }
        }
      });

      // Focus management
      document.addEventListener("DOMContentLoaded", () => {
        emailInput.focus();
      });
    </script>
  </body>
</html>
